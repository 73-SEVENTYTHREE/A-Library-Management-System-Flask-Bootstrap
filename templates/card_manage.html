{% extends "framework.html" %}
{% block content %}
    <div class="row clearfix">
        <div class="col-md-2 column">
                <h3 class="text-primary text-center">
                    <strong>图书管理</strong>
                </h3>
                <ul class="nav flex-colomn nav-fill nav-pills justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin.index') }}">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin.issue') }}">图书入库</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin.query') }}">图书查询</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin.borrow') }}">借书</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin.book_return') }}">还书</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="card_manage.html">借书证管理</a>
                    </li>
                </ul>
            </div>
        <div class="col-10">
            <div class="row">
                <div class="col-10">
                    <div class="container">
                        <h4 class="text-primary">
                            <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                      d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                                <path fill-rule="evenodd"
                                      d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                            </svg>
                            <strong>借书证管理</strong>
                        </h4>
                        <p>请填写相关信息</p>
                    </div>
                    <div class="dropdown-divider"></div>
                </div>
                <div class="clearfix"></div>
                <div class="col-6 offset-md-2">
                    <div class="container">
                        <form action="{{ url_for('admin.addcard') }}" method="post">
                            <div class="form-group">
                                <label for="exampleInputText">请输入借书证卡号</label>
                                <input type="text" class="form-control" name="card_number" required>
                            </div>

                            <div class="form-group">
                                <label for="exampleInputText">请输入持证人姓名</label>
                                <input type="text" class="form-control" name="name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputText">请输入持证人单位</label>
                                <input type="text" class="form-control" name="department">
                            </div>
                            <label for="radio1">借书证类别</label>
                            <div class="form-group" id="radio1">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="cardtype" id="flightRadio" value="教师" required>
                                <label class="form-check-label" for="flightRadio">教师</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="cardtype" id="trainRadio" value="学生" required>
                                <label class="form-check-label" for="trainRadio">学生</label>
                            </div>
                            </div>
                            <button type="submit" class="btn btn-fresh btn-block">添加借书证</button>
                        </form>
                        <form action="{{ url_for('admin.deletecard') }}" method="post">
                            <div class="form-group">
                                <label for="exampleInputText">请输入借书证卡号</label>
                                <input type="text" class="form-control" name="card_number" required>
                            </div>
                            <button type="submit" class="btn btn-fresh btn-block">删除借书证</button>
                        </form>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
