{% extends "framework.html" %}
{% block content %}
    <div class="row clearfix">
        <div class="col-md-2 column">
                <h3 class="text-primary text-center">
                    <strong>图书管理</strong>
                </h3>
                <ul class="nav flex-colomn nav-fill nav-pills justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin.index') }}">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin.issue') }}">图书入库</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin.query') }}">图书查询</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('admin.borrow') }}">借书</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin.book_return') }}">还书</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin.addcard') }}">借书证管理</a>
                    </li>
                </ul>
            </div>
        <div class="col-10">
            <div class="row">
                <div class="col-10">
                    <div class="container">
                        <h4 class="text-primary">
                            <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                      d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                                <path fill-rule="evenodd"
                                      d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                            </svg>
                            <strong>借书</strong>
                        </h4>
                        <p>请填写相关信息</p>
                    </div>
                    <div class="dropdown-divider"></div>
                </div>
                <div class="clearfix"></div>
                <div class="col-6 offset-md-2">
                    <div class="container">
                        <form action="{{ url_for('admin.borrow') }}" method="post">
                            <div class="form-group">
                                <label for="exampleInputText">请输入借书证卡号</label>
                                <input type="text" class="form-control" name="card_number">
                            </div>
                            {% if borrowed_book !="" %}
                                <div class="clearfix"></div>
                                <div class="col-10">
                                    <table class="table table-striped">
                                    <thead>
                                    <tr>
                                    <th scope="col">书名</th>
                                    <th scope="col">出版社</th>
                                    <th scope="col">年份</th>
                                    <th scope="col">作者</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {% for t in borrowed_book %}
                                        <tr>
                                            <td>{{ t.name }}</td>
                                            <td>{{ t.publisher }}</td>
                                            <td>{{ t.year }}</td>
                                            <td>{{ t.author }}</td>
                                        </tr>
                                    {% endfor %}
                                    </tbody>
                                    </table>
                                </div>
                            {% endif %}

                            <div class="form-group">
                                <label for="exampleInputText">请输入书号</label>
                                <input type="text" class="form-control" name="book_number">
                            </div>
                            <button type="submit" class="btn btn-fresh btn-block">借阅</button>
                        </form>
                        <div class="clearfix"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
